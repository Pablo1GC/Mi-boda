<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Boda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Carrusel de imágenes -->
<div id="carruselBoda" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="tus_imagenes/imagen1.jpg" class="d-block w-100" alt="Primera imagen">
        </div>
        <div class="carousel-item">
            <img src="tus_imagenes/imagen2.jpg" class="d-block w-100" alt="Segunda imagen">
        </div>
        <div class="carousel-item">
            <img src="tus_imagenes/imagen3.jpg" class="d-block w-100" alt="Tercera imagen">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carruselBoda" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carruselBoda" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
    </a>
</div>

<!-- Información del evento -->
<div class="container mt-5">
    <h1>¡Bienvenidos a Nuestra Boda!</h1>
    <p>Fecha: 25 de noviembre de 2024</p>
    <p>Hora: 4:00 PM</p>
    <p>Ubicación: La Finca, Ciudad</p>
</div>

<!-- Formulario de RSVP -->
<div class="container mt-5">
    <h2>Confirmación de Asistencia</h2>
    <form action="https://formspree.io/f/mwpednby" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="asistencia">¿Asistirás?</label>
            <select class="form-control" id="asistencia" name="asistencia">
                <option>Sí</option>
                <option>No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
